[tool.setuptools]
packages = ["app"]

[project]
name = "devdox-ai-portal-api"
version = "0.1.1"
description = "Context Creators Application"
requires-python = ">=3.12"
dependencies = [
    # Core dependencies
    "annotated-types==0.7.0",
    "aiohttp==3.11.18",
    "anyio==4.9.0",
    "certifi==2025.4.26",
    "cffi==1.17.1",
    
    # Tortoise ORM and database
    "tortoise-orm>=0.20.0",
    "asyncpg>=0.28.0",
    "aerich>=0.7.2",
    
    # FastAPI and web framework
    "fastapi==0.115.12",
    "fastapi-cli==0.0.7",
    "starlette==0.46.2",
    "uvicorn==0.34.2",
    "uvloop==0.21.0",

    #queue
    "tembo-pgmq-python==0.10.0",
    # HTTP and networking
    "charset-normalizer==3.4.2",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httptools==0.6.4",
    "httpx==0.28.1",
    "idna==3.10",
    "urllib3==2.4.0",
    "websockets==14.2",
    "watchfiles==1.0.5",
    
