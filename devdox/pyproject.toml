    "pytest-cov==6.1.1",
    "pytest-asyncio==1.0.0",
    "pytest-tornasync==0.6.0.post2",
    "pytest-trio==0.8.0",
    "pytest-twisted==1.14.3",
    "twisted>=22.0.0",
    "coverage==7.8.0",
]

[tool.poetry.extras]
dev = ["pytest", "coverage"]


[tool.aerich]
tortoise_orm = "app.config.TORTOISE_ORM"
