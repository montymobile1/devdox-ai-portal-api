    "pydantic==2.11.4",
    "pydantic-settings==2.9.1",
    "pydantic_core==2.33.2",
    "email_validator==2.2.0",

    #models
    "devdox-ai-models @ git+https://github.com/montymobile1/devdox-ai-models.git@eb84735",

    # git
    "devdox-ai-git @ git+https://github.com/montymobile1/devdox-ai-git@DEV-17-move-all-the-shared-github-git-lab-logic-to-devdox-ai-git",

    # Encryption package
    "devdox-ai-encryption @ git+https://github.com/montymobile1/devdox-ai-encryption.git@4eefae1",

    # Utilities
    "click==8.2.0",
    "python-dotenv==1.1.0",
    "python-multipart==0.0.20",
    "PyYAML==6.0.2",
    "typer==0.15.3",
    "typing-inspection==0.4.0",
    "typing_extensions==4.13.2",
    "sniffio==1.3.1",
    
    # Security and crypto
    "cryptography==44.0.3",
    "PyJWT<3.0.0,>=2.6.0",
    "clerk-backend-api==2.2.0",
    
    # Templates and rendering
    "Jinja2==3.1.6",
    "MarkupSafe==3.0.2",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    
    # Rich text and CLI
    "rich==14.0.0",
    "rich-toolkit==0.14.6",
    "Pygments==2.19.1",
    "shellingham==1.5.4",
    
    # DNS and networking
    "dnspython==2.7.0",
    
    # Git and version control
    "python-gitlab==5.6.0",
    "GitPython==3.1.44",
    "PyGithub==2.6.1",
    "requests==2.32.4",
    
    # Real-time and webhooks
    "realtime==2.4.3",
    "svix==1.66.0",

    # Utilities
    "pycparser==2.22",
    "tomli-w==1.2.0",

