# Must be unique in a given SonarQube instance
sonar.projectKey=montymobile1_devdox-ai-portal-api
sonar.organization=montymobile1

# Project name and version displayed in the SonarQube UI
sonar.projectName=DevDox AI Portal API
sonar.projectVersion=0.1.0

# Path to source directories
sonar.sources=devdox/app
sonar.sourceEncoding=UTF-8

# Path to test directories
sonar.tests=devdox/tests

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/tests/**,**/*.pyc

# Python version
sonar.python.version=3.12

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Additional settings for better coverage reporting
sonar.coverage.exclusions=**/__init__.py,**/tests/**
sonar.coverage.jacoco.xmlReportPaths=coverage.xml
